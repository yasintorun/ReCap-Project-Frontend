<div class="login-page w-100">
    <div class="container">
        <div class="register-card">
            <div class="card-body">
                <div class="company-logo" routerLink="/">Car<span>Book</span></div>
                <form class="mb-4 needs-validation" [formGroup]="registerForm" >
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="firstName" [appValidate] [isValid]="validate('firstName')" class="form-control" id="floatingFirstname" placeholder="Ad">
                        <label for="floatingFirstname">Ad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="lastName" [appValidate] [isValid]="validate('lastName')" class="form-control" id="floatingLastname" placeholder="Soyad">
                        <label for="floatingLastname">Soyad</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" [appValidate] [isValid]="validate('email')" class="form-control" id="floatingInput" placeholder="Eposta">
                        <label for="floatingInput">Eposta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" formControlName="password" [appValidate] [isValid]="validate('password')" class="form-control" id="floatingPassword" placeholder="Şifre">
                        <label for="floatingPassword">Şifre</label>
                    </div>
                    <div class="form-check mb-3">
                        <input formControlName="confirmedContract" class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate"  [appValidate] [isValid]="validate('confirmedContract')">
                            Sözleşmeyi okudum kabul ediyorum.
                        </label>
                    </div>


                    <button (click)="register()" class="btn  register-btn">Kayıt Ol</button>

                </form>

                <div class="register">
                    Zaten üye misin?
                    <a routerLink="/login">Giriş yapmak için tıklayın.</a>
                </div>
            </div>
        </div>
    </div>
</div>
