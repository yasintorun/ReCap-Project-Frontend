<div class="content">
    <div col-md-12>
        <div class="card">
            <div class="card-header">
                <h5 class="title">Renk Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="form-group mb-3">
                        <label for="colorName">Renk adı: </label>
                        <input type="text" id="colorName" formControlName="name" class="form-control" placeholder="Renk Adı" required />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
