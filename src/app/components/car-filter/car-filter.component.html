<div class="accordion">
    <div class="card">
        <article class="filter-group">
            <header class="card-header">
                <button class="collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#brandCollapse"
                    aria-expanded="false" aria-controls="brandCollapse">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Markalar </h6>
                </button>
            </header>
            <div class="collapse multi-collapse scrollbar scrollbar-primary" id="brandCollapse">
                <div class="card-body overflow-auto ">
                    <div class="form-check my-2" *ngFor="let brand of brands">
                        <input class="form-check-input" type="checkbox" value="" id="{{'brandCheck' + brand.id}}" (click)="changeCheckedBrand($event, brand.id)">
                        <label class="form-check-label" for="{{'brandCheck' + brand.id}}">
                            {{brand.name}}
                        </label>
                    </div>
                </div>
            </div>
        </article>

        <article class="filter-group">
            <header class="card-header">
                <button class="collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#colorCollapse"
                    aria-expanded="false" aria-controls="colorCollapse">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Renkler </h6>
                </button>
            </header>
            <div class="collapse multi-collapse" id="colorCollapse">
                <div class="card-body overflow-auto">
                    <div class="form-check my-2" *ngFor="let color of colors">
                        <input class="form-check-input" type="checkbox" value="" id="{{'colorCheck' + color.id}}" (click)="changeCheckedColor($event, color.id)">
                        <label class="form-check-label" for="{{'colorCheck' + color.id}}">
                            {{color.name}}
                        </label>
                    </div>
                </div>
            </div>
        </article>

        <article class="filter-group">
            <header class="card-header">
                <button class="collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#priceCollapse"
                    aria-expanded="false" aria-controls="priceCollapse">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Fiyat </h6>
                </button>
            </header>
            <div class="collapse multi-collapse" id="priceCollapse">
                <div class="card-body">
                    <div class="form-check my-2 ps-0">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>En az</label>
                                <input [(ngModel)]="minPrice" class="form-control" placeholder="0₺" type="number" min="0" max="100000">
                            </div>
                            <div class="form-group text-right col-md-6">
                                <label>En fazla</label>
                                <input [(ngModel)]="maxPrice" class="form-control" placeholder="100.000₺" type="number" min="0" max="100000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <button routerLink="/cars" [queryParams]="{brands: selectedBrands.toString(), colors:selectedColors.toString(), minPrice:this.minPrice??0, maxPrice:this.maxPrice??0}" (click)="applyFilter()" class="btn w-100 mt-3 btn-block btn-primary">Uygula</button>
    </div>
</div>
