<div>

    <section class="ftco-section bg-light">
    	<div class="container pt-5">
            <div class="row ">

                <div class="col-md-4" *ngFor="let car of cars">
                    <div class="car-wrap rounded">
                        <a routerLink="/cars/detail/{{car.carId}}">
                            <div class="img rounded d-flex align-items-end" style="background-image: url(https://technext.github.io/carbook/images/car-2.jpg);">
                            </div>
                        </a>
                        <div class="text">
    						<h2 class="mb-0"><a class="text-dark" routerLink="/cars/detail/{{car.carId}}">{{car.name}}</a></h2>
    						<div class="d-flex mb-3 mt-3 justify-content-between">
	    						<span class="cat w-50">{{car.brandName}}</span>
	    						<p class="price">{{car.dailyPrice + " ₺"}} <span>/gün</span></p>
    						</div>
    						<div class="d-flex mb-0 w-100 justify-content-between">
                                <button class="btn btn-primary w-50 py-2 me-1">Kirala</button>
                                <button routerLink="/cars/detail/{{car.carId}}" class="btn w-50  btn-secondary py-2 ms-1">Detay</button>
                            </div>
    					</div>

                    </div>
                </div>

            </div>
        </div>
    	
    </section>
    
</div>
